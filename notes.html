<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mission Notes</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Liberation Sans", "Arial", "Helvetica", sans-serif;
        font-size: 14px;
        background: #f5f5f5;
        color: #000;
        width: 1000px;
        height: 1500px;
        padding: 0;
        margin: 0;
      }
      .notes-container {
        width: 100%;
        height: 100%;
        background: #fff;
        padding: 20px;
        box-sizing: border-box;
        white-space: pre-wrap;
        overflow-wrap: break-word;
        word-wrap: break-word;
        line-height: 1.6;
      }
      h1 {
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #333;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="notes-container">
      <h1>Mission Notes</h1>
      <div id="misc-notes"></div>
    </div>
  </body>
</html>
