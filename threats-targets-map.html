<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Threats & Targets Map</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Liberation Sans", "Arial", "Helvetica", sans-serif;
        font-size: 12px;
        background: #f5f5f5;
        color: #000;
        width: 1000px;
        height: 1500px;
        padding: 6px;
      }
      h2 {
        font-size: 12px;
        background: #333;
        color: #fff;
        padding: 3px 6px;
        margin: 0;
        text-transform: uppercase;
      }
      .section {
        border: 1px solid #333;
        margin-bottom: 4px;
        background: #fff;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #333;
        padding: 3px 6px;
        text-align: left;
        font-size: 12px;
        line-height: 1.3;
        height: 20px;
      }
      th {
        background: #ddd;
        font-weight: bold;
      }
      .map-container {
        border: 2px solid #333;
        background: #e8e8e8;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 4px;
      }
    </style>
  </head>
  <body>
    <!-- Threats -->
    <div class="section">
      <h2>Threats</h2>
      <table>
        <thead>
          <tr>
            <th style="width: 120px">Type</th>
            <th style="width: 80px">Ring (nm)</th>
            <th style="width: 180px">Coordinates</th>
            <th style="width: 80px">Elevation</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="threat-1-type"></td>
            <td id="threat-1-ring"></td>
            <td id="threat-1-position"></td>
            <td id="threat-1-elevation"></td>
            <td id="threat-1-description"></td>
          </tr>
          <tr>
            <td id="threat-2-type"></td>
            <td id="threat-2-ring"></td>
            <td id="threat-2-position"></td>
            <td id="threat-2-elevation"></td>
            <td id="threat-2-description"></td>
          </tr>
          <tr>
            <td id="threat-3-type"></td>
            <td id="threat-3-ring"></td>
            <td id="threat-3-position"></td>
            <td id="threat-3-elevation"></td>
            <td id="threat-3-description"></td>
          </tr>
          <tr>
            <td id="threat-4-type"></td>
            <td id="threat-4-ring"></td>
            <td id="threat-4-position"></td>
            <td id="threat-4-elevation"></td>
            <td id="threat-4-description"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Targets -->
    <div class="section">
      <h2>Targets</h2>
      <table>
        <thead>
          <tr>
            <th style="width: 120px">Type</th>
            <th style="width: 150px">Weapon</th>
            <th style="width: 180px">Coordinates</th>
            <th style="width: 80px">Elevation</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="target-1-type"></td>
            <td id="target-1-weapon"></td>
            <td id="target-1-position"></td>
            <td id="target-1-elevation"></td>
            <td id="target-1-description"></td>
          </tr>
          <tr>
            <td id="target-2-type"></td>
            <td id="target-2-weapon"></td>
            <td id="target-2-position"></td>
            <td id="target-2-elevation"></td>
            <td id="target-2-description"></td>
          </tr>
          <tr>
            <td id="target-3-type"></td>
            <td id="target-3-weapon"></td>
            <td id="target-3-position"></td>
            <td id="target-3-elevation"></td>
            <td id="target-3-description"></td>
          </tr>
          <tr>
            <td id="target-4-type"></td>
            <td id="target-4-weapon"></td>
            <td id="target-4-position"></td>
            <td id="target-4-elevation"></td>
            <td id="target-4-description"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Map -->
    <div class="map-container" id="threats-map-content" data-threats-map="true" data-width="988" data-height="1100">
      <!-- Threats map will be automatically inserted here -->
    </div>

    <p style="text-align: center; margin-top: 4px; color: #666; font-size: 10px">
      Threats & Targets Map
    </p>
  </body>
</html>
